<div class="header" fxLayout="row" fxLayoutAlign=" center">
  <h1 fxFlex>
    <button type="button" mat-mini-fab (click)="add()" color="primary">
      <mat-icon aria-label="add icon">add</mat-icon>
    </button>
    Create new Intent
  </h1>  
</div>

<div *ngIf="intents?.length > 0">
  <mat-card>
    <div *ngFor="let intent of intents" fxLayout="row" fxLayoutAlign=" center" class="intent-container">
      <div fxFlex="60">
        {{intent.name}}
      </div>
      <div fxFlex="40">
        <button mat-button (click)="train(intent)" color="primary">Train</button>
        <button mat-icon-button (click)="edit(intent)" color="primary">
          <mat-icon aria-label="Edit this intent">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(intent)" color="primary" *ngIf="intent.userDefined">
          <mat-icon aria-label="Delete this intent">delete</mat-icon>
        </button>
      </div>
    </div>
    <br>
  </mat-card>

  <div class="build-button">
    <button mat-raised-button color="primary" (click)="trainModels()">Build Agent</button>
  </div>
</div>
